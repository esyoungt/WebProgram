<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - 견과사전</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3efe5;
      color: #5e3c1c;
    }

    .logo-link {
      display: block;
      text-align: center;
      margin-top: 6rem;
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      color: #5e3c1c;
      text-decoration: none;
    }

    .login-container {
      max-width: 400px;
      margin: 3rem auto ; 
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .login-container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .login-container button {
      width: 100%;
      padding: 0.7rem;
      background-color: #7b5635;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #5e3c1c;
    }

    .signup-link {
      margin-top: 1.2rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #5e3c1c;
      text-decoration: underline;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: black;
    }
  </style>
</head>
<body>

  <a href="index.html" class="logo-link">Nut-Pedia</a>

  <div class="login-container">
    <h1>로그인</h1>
    <form action="index.html" method="post">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required />

      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">로그인</button>
    </form>

    <div class="signup-link">
      계정이 없으신가요?
      <a href="signup.html">회원가입</a>
    </div>
  </div>

</body>
</html>
