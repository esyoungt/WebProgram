  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3efe5;
      color: #5e3c1c;
    }

    header {
      background-color: #e8dfc9;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header .logo {
      font-family: 'Pacifico', cursive;        
      font-size: 1.8rem;
      font-weight: normal;
      color: #5e3c1c;
      text-decoration: none;
    }

    .search-container {
      flex: 1;
      display: flex;
      justify-content: center;
      margin: 0 2rem;
    }

    .search-box {
      position: relative;
      width: 100%;
      max-width: 360px;
    }

    .search-box input {
      width: 100%;
      padding: 0.5rem 0.5rem 0.5rem 1rem;
      border-radius: 25px;
      border: 2px solid #5e3c1c;
      font-size: 1rem;
      outline: none;
      background-color: white;
    }

    .search-box .material-symbols-outlined {
      position: absolute;
      right: 0.6rem;
      top: 50%;
      transform: translateY(-50%);
      color: #5e3c1c;
      pointer-events: none;
    }

    header nav {
      display: flex;
      gap: 1.5rem;
    }

    header nav a {
      color: #5e3c1c;
      text-decoration: none;
      font-weight: bold;
    }

    .main-banner {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .main-banner .banner-text {
      font-family: 'Lobster', cursive;
      font-size: 2.5rem;
      color: black;
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      max-width: 960px;
      margin: 2rem auto;
    }

    .category-box {
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      box-shadow: 0 4px 8.5px rgba(0, 0, 0, 0.05);
      height: 160px;
      text-decoration: none;
    }

    .category-content {
      background-color: white;
      height: 100%;
      width: 100%;
      position: relative;
      display: flex;
      align-items: center;
      padding-left: 1rem;
      box-sizing: border-box;
      transition: background-color 0.6s ease;
    }
    
    .category-content:hover {
      background-color: #7b5635;
      cursor: pointer;
    }

    .category-content h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #5e3c1c;
      z-index: 1;
    }

    .category-content:hover h3 {
      color: white;
    }

    .category-content img {
      position: absolute;
      bottom: 10px;
      right: 10px;
      height: 120px;
      width: 120px;
    }

    .explore-button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      background-color: #5e3c1c;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
    }

    .explore-button:hover {
      background-color: #7b5635;
    }

    .section {
      max-width: 960px;
      margin: 2rem auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .section h2 {
      background-color: #e8dfc9;
      margin: 0;
      padding: 1rem;
    }

    .section p {
      background-color: white;
      margin: 0;
      padding: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
